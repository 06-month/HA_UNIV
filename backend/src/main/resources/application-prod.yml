spring:
  # 데이터베이스 설정 (프로덕션 환경 - 환경 변수 사용)
  datasource:
    url: ${DB_URL:jdbc:mysql://192.168.30.6:3306/univ_db}?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
    username: ${DB_USERNAME:taekjunnn}
    password: ${DB_PASSWORD:Melonty}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:20}
      minimum-idle: ${DB_MIN_IDLE:10}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}
  
  # 세션 설정 (JDBC 기반)
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: never
    timeout: 30m

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
    session:
      cookie:
        name: JSESSIONID
        http-only: true
        secure: ${COOKIE_SECURE:false}  # HTTP 환경에서는 false, HTTPS일 때만 true로 설정
        max-age: 1800

logging:
  level:
    root: INFO
    com.university.grade: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: false  # 프로덕션에서는 SQL 로그 비활성화
