spring:
  application:
    name: grade-inquiry-system
  
  # 정적 리소스 설정 (프론트엔드)
  web:
    resources:
      static-locations: file:../frontend/src/
      cache:
        period: 3600 # 1시간 캐시
  
  # 데이터베이스 설정 (개발 환경 - 환경 변수로 오버라이드 가능)
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/grade_portal?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8}
    username: ${DB_USERNAME:grade_user}
    password: ${DB_PASSWORD:grade_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:5}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
  
  # 세션 설정 (JDBC 기반)
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: never # 세션 테이블은 수동 생성 (이미 생성됨)
    timeout: 30m
  
  # 캐시 설정 (Caffeine)
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=5m

server:
  port: 8080
  servlet:
    context-path: /
    session:
      cookie:
        name: JSESSIONID
        http-only: true
        secure: false
        max-age: 1800 # 30분

# Actuator 설정 (HPA용 메트릭 포함)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    com.university.grade: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
